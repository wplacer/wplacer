<!DOCTYPE html>
<html>
<head>
    <title>wplacer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/favicon-32x32.png" class="logo">
        <h3>wplacer</h3>
    </div>
    <div class="content">
        <div class="status-indicator">
            <div id="statusDot" class="status-dot"></div>
            <div id="status">Ready. Tokens will be sent automatically.</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="actions">Actions</div>
            <div class="tab" data-tab="settings">Settings</div>
        </div>
        
        <div id="actions" class="tab-content active">
            <button id="sendCookieBtn" class="btn-icon">
                <span class="icon user-icon"></span>
                <span>Add/Update User</span>
            </button>
            <button id="clearPawtectBtn" class="btn-icon">
                <span class="icon clear-icon"></span>
                <span>Clear Token Cache</span>
            </button>
            <button id="logoutBtn" class="btn-icon destructive">
                <span class="icon logout-icon"></span>
                <span>Quick Logout</span>
            </button>
        </div>
        
        <div id="settings" class="tab-content">
            <div class="settings">
                <label for="port">Server Port:</label>
                <input type="number" id="port" min="1" max="65535" value="80">
            </div>
            <div class="settings">
                <label for="autoReload">Auto Reload:</label>
                <input type="checkbox" id="autoReload" checked>
                <span class="setting-description">Automatically reload when tokens are needed</span>
            </div>
            <div class="settings">
                <label for="autoClear">Auto Clear Cache:</label>
                <input type="checkbox" id="autoClear" checked>
                <span class="setting-description">Clear token cache if waiting too long</span>
            </div>
            <button id="saveSettingsBtn" class="btn-icon">
                <span class="icon save-icon"></span>
                <span>Save</span>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
