<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/favicon.png">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>wplacer</title>
</head>

<body>
    <div class="container">
        <h1>wplacer</h1>
        <button id="convert" onclick="document.getElementById('convertInput').click()">convert image</button>
        <div id="details" style="display: none;">
            <b for="size">Size:</b> <span id="size"></span><br>
            <b for="ink">Ink needed:</b> <span id="ink"></span><br>
            <canvas id="templateCanvas"></canvas>
        </div>
        <form id="form">
            <input type="file" style="display: none;" accept="image/png" id="convertInput">
            <b>Coordinates:</b>
            <div class="coordinates">
                <input type="number" id="tx" min="0" max="2047" placeholder="Tile X">
                <input type="number" id="ty" min="0" max="2047" placeholder="Tile Y">
                <input type="number" id="px" min="0" max="999" placeholder="Pixel X">
                <input type="number" id="py" min="0" max="999" placeholder="Pixel Y">
            </div>
            <label for="cookie">Cookie:</label> <input type="password" id="cookie">
            <button type="submit" id="submit">start</button>
        </form>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
