<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/favicon.png">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>wplacer</title>
</head>

<body>
    <div class="container">
        <h1><img src="icons/favicon.png">wplacer</h1>
        
        <div id="main">
            <button id="openManageUsers" class="primary-button"><img src="icons/manageUsers.svg">Manage Users</button>
            <button id="openAddTemplate" class="primary-button"><img src="icons/addTemplate.svg">Add Template</button>
            <button id="openManageTemplates" class="primary-button"><img src="icons/manageTemplates.svg">Manage Templates</button>
            <button id="openSettings" class="primary-button"><img src="icons/settings.svg">Settings</button>
        </div>

        <div id="manageUsers" style="display: none;">
            <h2>Add/Manage Users</h2>
            <form id="userForm">
                <label for="jcookie">JWT Cookie (j)</label>
                <input type="password" id="jcookie" required>
                <label for="scookie">Session Cookie (s) [optional]</label>
                <input type="password" id="scookie">
                <button type="submit" id="submitUser" class="primary-button"><img src="icons/addUser.svg">Add User</button>
            </form>

            <h2 class="section-title">Existing Users <span id="userCount">(0)</span></h2>
            <div id="userList"></div>
            <div id="chargeSummary">
                <b>Total Available Charges:</b> <span id="totalCharges">?</span> | 
                <b>Total Max Charges:</b> <span id="totalMaxCharges">?</span>
            </div>
            <button id="checkUserStatus" class="primary-button"><img src="icons/check.svg">Check Account Status</button>
            
            <button onclick="changeTab(main);" class="secondary-button"><img src="icons/return.svg">Return</button>
        </div>

        <div id="addTemplate" style="display: none;">
            <h2 id="templateFormTitle">Add Template</h2>
            <button id="convert" class="primary-button" onclick="document.getElementById('convertInput').click()"><img src="icons/convert.svg">Convert Image</button>
            <div id="details" style="display: none;">
                <b>Size:</b> <span id="size"></span> | <b>Charges needed:</b> <span id="ink"></span>
                <canvas id="templateCanvas"></canvas>
                <button id="previewCanvasButton" class="secondary-button">Preview Canvas</button>
                <canvas id="previewCanvas"></canvas>
            </div>
            <form id="templateForm">
                <input type="file" style="display: none;" accept="image/png" id="convertInput">
                <label for="templateName">Template Name</label>
                <input type="text" id="templateName" placeholder="You lost The Game" required>
                <label>Coordinates</label>
                <div class="coordinate-grid">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="tx" placeholder="Tile X" required>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="ty" placeholder="Tile Y" required>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="px" placeholder="Pixel X" required>
                    <input type="text" inputmode="numeric" pattern="[0-9]*" id="py" placeholder="Pixel Y" required>
                </div>
                <label for="userSelectList">Users</label>
                <div id="userSelectList"></div>
                <button type="button" id="selectAllUsers" class="secondary-button"><img src="icons/manageUsers.svg">Select All</button>
                
                <div class="setting-toggle">
                    <label for="canBuyMaxCharges">
                        Buy max charge upgrades
                        <span class="help-icon" title="When enabled, It'll attempt to buy max charges upgrades when possible.">?</span>
                    </label>
                    <label class="switch">
                        <input id="canBuyMaxCharges" name="canBuyMaxCharges" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-toggle">
                    <label for="canBuyCharges">
                        Buy paint charges when running out
                        <span class="help-icon" title="When enabled, It'll attempt to buy paint charges when possible.">?</span>
                    </label>
                    <label class="switch">
                        <input id="canBuyCharges" name="canBuyCharges" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-toggle">
                    <label for="antiGriefMode">
                        Enable Anti Grief mode
                        <span class="help-icon" title="When enabled, the bot will check for grief and attempt to fix it.">?</span>
                    </label>
                    <label class="switch">
                        <input id="antiGriefMode" name="antiGriefMode" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <button type="submit" id="submitTemplate" class="primary-button"><img src="icons/addTemplate.svg">Add Template</button>
            </form>
            <button onclick="changeTab(main); resetTemplateForm();" class="secondary-button"><img src="icons/return.svg">Return</button>
        </div>

        <div id="manageTemplates" style="display: none;">
            <h2>Manage Templates</h2>
            <div class="template-actions-all">
                <button id="startAll" class="primary-button"><img src="icons/playAll.svg">Start All</button>
                <button id="stopAll" class="secondary-button"><img src="icons/pauseAll.svg">Stop All</button>
            </div>
            <div id="templateList"></div>
            <button onclick="changeTab(main);" class="secondary-button"><img src="icons/return.svg">Return</button>
        </div>

        <div id="settings" style="display: none;">
            <h2>Settings</h2>
            <label for="drawingModeSelect">
                Drawing Mode
                <span class="help-icon" title="Which direction to paint your art.">?</span>
            </label>
            <select id="drawingModeSelect">
                <option value="linear">Top to Bottom</option>
                <option value="linear-reversed">Bottom to Top</option>
                <option value="linear-ltr">Left to Right</option>
                <option value="linear-rtl">Right to Left</option>
                <option value="singleColorRandom">Random Color</option>
                <option value="colorByColor">Color by Color</option>
            </select>
            <div class="setting-toggle">
                <label for="outlineMode">
                    Enable stroke mode 
                    <span class="help-icon" title="When enabled, strokes will be drawn instead of fills.">?</span>
                </label>
                <label class="switch">
                    <input id="outlineMode" name="outlineMode" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-toggle">
                <label for="useDitherDecoder">
                    Use dither color decoder
                    <span class="help-icon" title="When enabled, the template will be dithered using our decoder. Recommended for larger images.">?</span>
                </label>
                <label class="switch">
                    <input id="useDitherDecoder" name="useDitherDecoder" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-toggle">
                <label for="turnstileNotifications">
                    Enable desktop notifications for Turnstile
                    <span class="help-icon" title="When enabled, you will receive desktop notifications when Turnstile needs user input.">?</span>
                </label>
                <label class="switch">
                    <input id="turnstileNotifications" name="turnstileNotifications" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-toggle">
                <label for="alwaysDrawOnCharge">
                    Always draw when at least one charge is available 
                    <span class="help-icon" title="When enabled, It'll attempt to paint as soon as it can.">?</span> </label>
                <label class="switch">
                    <input id="alwaysDrawOnCharge" name="alwaysDrawOnCharge" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <label for="accountCooldown">Account Turn Cooldown (seconds) <span class="help-icon" title="Delay between switching to another account to paint.">?</span></label>
            <input type="number" id="accountCooldown" min="0" value="20">
            <label for="purchaseCooldown">Purchase Cooldown (seconds) <span class="help-icon" title="Delay between purchases of upgrades.">?</span></label>
            <input type="number" id="purchaseCooldown" min="0" value="5">
            <label for="dropletReserve">Minimum Droplets Before Buying <span class="help-icon" title="Minimum of droplets needed before making a purchase.">?</span> </label>
            <input type="number" id="dropletReserve" min="0" value="0">
            <label for="antiGriefStandby">Anti-Grief Standby Time (minutes) <span class="help-icon" title="Delay between checking for grief on your templates.">?</span></label>
            <input type="number" id="antiGriefStandby" min="1" value="10">

            <div id="chargeThresholdContainer">
                <label for="chargeThreshold">Charge Threshold (%)</label>
                <input type="number" id="chargeThreshold" min="1" max="100" value="50">
            </div>
            <button onclick="changeTab(main);" class="secondary-button"><img src="icons/return.svg">Return</button>
        </div>
        
        <p class="credits">
            Made by <a href="https://github.com/luluwaffless">luluwaffless <img src="icons/github.svg"></a> and <a href="https://github.com/JinxTheCatto">Jinx <img src="icons/github.svg"></a>
        </p>
    </div>

    <div id="messageBoxOverlay" class="hidden">
        <div id="messageBox">
            <h3 id="messageBoxTitle"></h3>
            <p id="messageBoxContent"></p>
            <div class="message-box-buttons">
                <button id="messageBoxCancel" class="secondary-button">Cancel</button>
                <button id="messageBoxConfirm" class="primary-button">OK</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
